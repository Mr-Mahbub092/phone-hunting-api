<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<main class="container mx-auto my-12 p-4">
  <!-- Search Section -->
  <section class="bg-gray-100 p-4 my-6 rounded-2xl">
    <input type="text" placeholder="Search..." class="input max-w-xs" id="search-field" />
    <button onclick="handleSearch()" class="btn btn-accent">Search</button>
  </section>


  <!-- Cards Section -->
  <section>
        <!-- loader/spinner -->
    <div class="text text-center my-40 hidden" id="load-spinner">
  <span class="loading loading-spinner loading-lg text-accent"></span>
    </div>


    <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-self-center md:justify-between">
    </div>
   <div class="hidden text-center mt-6" id="show-all-container">
    <button onclick="handleShowAll()" class="btn btn-accent  shadow-2xl">Show all</button>
   </div>
  </section>
</main>

<!-- show Modal -->
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box" id="show-details-container">
    
  </form>
</dialog>


  <script src="./js/script.js"></script>
</body>

</html>
